<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}}
  </div>
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text'
                      [(ngModel)]= 'listFilter' />
          </div>
      </div>
      <div class='row'>
              <div class='col-md-6'>
                      <h3>Filtered by: {{listFilter}}</h3>
                  </div>
      </div>
      <div class='table-responsive'>
          <table class='table'
                  *ngIf='bills && bills.length'>
              <thead>
                  <tr>
                      <th>Broj raƒçuna</th>
                      <th>Datum izdavanja</th>
                      <th>Suma</th>
                      <th>Storno</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let bill of filteredBills'>
                      <td><a [routerLink]="['/bills', bill.id]">{{bill.id}}</a></td>
                      <td>{{bill.date | date: 'short'}}</td>
                      <td>{{bill.sum | currency :'RSD':true:'1.2-2'}}</td>
                      <td>{{bill.canceled}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
